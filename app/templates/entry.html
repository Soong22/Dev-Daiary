<!-- app/templates/entry.html -->
{% extends 'base.html' %}
{% block title %}{{ date_str }} 일지 – Dev Diary{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">{{ date_str }} 개발 일지</h2>

    <!-- (자동 이벤트 영역은 필요 없으면 주석 처리) -->
    <!--
    <div class="mb-6 p-4 bg-white shadow rounded">
      <h3 class="font-medium">자동 수집</h3>
      <ul>
        {% for ev in auto_events %}
          <li>• {{ ev.title }} ({{ ev.source }})</li>
        {% endfor %}
      </ul>
    </div>
    -->

    <form method="post">
        <textarea name="content" class="w-full h-64 p-3 border rounded-lg focus:outline-none focus:ring"
            placeholder="오늘 배운 내용이나 회고를 작성하세요…">{% if entry %}{{ entry.content }}{% endif %}</textarea>
        <div class="mt-3">
            <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                저장하기
            </button>
            <a href="{{ url_for('main.month_view') }}" class="ml-2 text-gray-500 hover:underline">돌아가기</a>
        </div>
    </form>
</div>
{% endblock %}
